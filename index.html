<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/animate.min.css">
    <link rel="stylesheet" href="src/css/slick.css">
    <link rel="stylesheet" href="src/css/normalize.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header-block__logo">
                    <img src="src/img/logo.png" alt="">
                </div>
                <div class="header-block__socials">
                    <div class="socials-logo">
                        <a href="https://www.github.com" target="_blank">
                            <img src="src/img/github.svg" alt="">
                        </a>
                    </div>
                    <div class="socials-logo">
                        <a href="https://www.twitter.com" target="_blank">
                            <img src="src/img/twitter.svg" alt="">
                        </a>
                    </div>
                    <div class="socials-logo">
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="src/img/instagram.svg" alt="">
                        </a>
                    </div>
                    <div class="socials-logo">
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="src/img/facebook.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main">
            <div class="container">
                <div class="main-block">
                    <div class="main__image">
                        <img src="src/img/me.png" alt="portret">
                    </div>
                    <div class="main-text">
                        <h2 class="main-text__subtitle">Freelancer</h2>
                        <h1 class="main-text__title">Tomáš Hojgr</h1>
                        <span class="main-text__desc">Vyvijím webové stránky pro malé a střední podniky. U mě si můžete objednat návrh a vyhotovení webové stránky nebo menšího e-shopu.</span>
                        <a href="#" class="main-text__buttonDesc animate__animated" id="mainButton">
                            <button class="main-text__button">KONZULTACE ZDARMA</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/jquery-3.6.3.min.js"></script>
    <script src="src/js/slick.min.js"></script>
    <script src="src/js/wow.min.js"></script>
    <script src="src/js/jquery.validate.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
